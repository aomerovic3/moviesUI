<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Bootstrap, Landing page, Template, Registration, Landing">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Grayrids">

    <title>Movies</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<header id="slider-area">
    <div id="carousel-area">
        <div id="carousel-slider" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <form id="form-logout" class="logout-form" name="form-logout" th:action="@{/logout}" method="post"
                          style=" padding-left: 1200px;">
                        <button type="submit" id="logout-button" class="btn btn-lg btn-effect btn-common1 "
                                style="margin-top: 10px; height: 40px; font-size: 12px">Logout
                        </button>
                    </form>
                    <img src="https://wallpapercave.com/wp/2jk7Vgg.jpg" alt="pic" width="100%" height="658px">
                    <div class="carousel-caption">
                        <form th:action="@{/movie/search}">
                            <input type="text" id="search" name="search" class="form-control"
                                   style="width: 500px; display: inline-block;"></br></br>
                            <button type="submit" class="btn btn-lg btn-common btn-effect" style="width: 250px">Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
